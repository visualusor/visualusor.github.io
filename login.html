<html>
  <head>
    <title>Visualusor - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="minilogo.png">
    <link rel="icon" href="index.html">
  </head>
  <body>
    <div class="banner">
      <video autoplay loop muted plays-inline class="background-clip">
        <source src="video.mp4" type="video/mp4">
      </video>
      <div class="navbar">
        <a href="index.html"><img src="logo.png" class="logo"></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="tutorials.html">Tutorials</a></li>
          <li><a href="patches.html">Patches</a></li>
        </ul>
      </div>
      <form action="server.php" method="GET" style="border: 0px solid #ccc">
        <div class="container">
          <h1>Login</h1><br>
          <label for="email"><b>Email</b></label><br>
          <input
            type="email"
            placeholder="abc123@mail.com"
            name="e_mail"
            id="pa1"
            required
          /><br>
          <label for="psw"><b>Password</b></label><br>
          <input
            type="password"
            placeholder="Enter Password"
            name="p_ass"
            id="g1"
            required
          /><br>
          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>
          <div class="clearfix">
            <button type="submit" class="signupbtn" onclick="verify()">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
